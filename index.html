<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date and Time Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    
  <div class="container">
    <h1>Date and Time Calculator</h1>
    <div class="input-section">
      <label for="start-date">Start Date ❤️:</label>
      <input type="date" id="start-date">

      <label for="end-date">End Date 💔:</label>
      <input type="date" id="end-date">

      <button onclick="calculateDifference()">Calculate Difference</button>
    </div>

    <div class="output-section">
      <h2>Time Difference:</h2>
      <p id="time-difference"></p>
    </div>

    <div class="live-time-section">
      <h2>Live Time ⌚:</h2>
      <p id="live-time"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
